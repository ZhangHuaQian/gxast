<script type="text/javascript">
	function GetQueryString(name)
	{
		 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null)return  unescape(r[2]); return null;
	}
	
	window.location.href = 'http://www.gxkpcb.com/app/index.html#/xbsb_address?code='+GetQueryString("code");
	//window.location.href = 'http://xbsb.gxkpcb.com/#/xbsb_address?code='+GetQueryString("code");
</script>
